<!DOCTYPE html>
<html>
<head>
	
	<title>Choropleth Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="../geojson/sea3.geojson"></script>


	<style>
		
        html, body {
			height: 100%;
			margin: 0;
		}
		
        #map {
			width: 600px;
			height: 400px;
		}
	    
        #map { width: 800px; height: 500px; }
        
    </style>

</head>

<body>

<div id='map'></div>

<script type="text/javascript" src="../geojson/sea3.geojson"></script>

<script type="text/javascript">

var osm = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
	maxZoom: 18
});
  
var map = L.map('map', {
	center: new L.LatLng(47.6066, -122.3232),
	zoom: 10,
	layers: [osm]
});
  
function getColor(d) {
	return d >= 12000 ? 'red':	
	d >= 8000 ? 'yellow':
	d >= 4000 ? 'orange':
	'white';
}
 
url = "../geojson/sea3.geojson"
  
var data = new L.GeoJSON.sea3(url, {
    onEachFeature: function (feature, layer) {
	    layer.setStyle({
			weight: 3,
			color: 'black',
			fillColor: getColor(feature.properties.TRACT),
			fillOpacity: 0.5
		});
   }
}).addTo(map);
  
</script>

</body>
</html>
