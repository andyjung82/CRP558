<!DOCTYPE html>
<html>
<head>
	
	<title>Choropleth Tutorial - Leaflet</title>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="../geojson/sea3.geojson"></script>

	<style>
		
        html, body {
			height: 100%;
			margin: 0;
		}
		
        #map {
			width: 600px;
			height: 400px;
		}
	    
        #map { width: 800px; height: 500px; }
        
    </style>

</head>

<body>

<div id='map'></div>

<script>

        var map = L.map('map').setView([47.6066, -122.3232], 10);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 12,
            id: 'mapbox/streets-v11',
            // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
            accessToken: 'pk.eyJ1IjoiYW5keWp1bmc4MiIsImEiOiJjazZzaTNoMW0waDBjM2VzNWEzamRhZjBmIn0.Kad1B1eQgTP5ASm6JM7-WA' 
        }).addTo(map);

function getColor(d) {
  return d <= '1' ? '#9F0410' :
    d <= 12000 ? "#3B87E2" :
    d <= 9000 ? "#4DC0FF" :
    d <= 6000 ? "#7DE723" :
    d <= 3000 ? "#B1FF0F" :
    "#FFFFFF"; //white
}
  
function style(feature) {
    return {
        fillColor: getColor(feature.properties.TRACT),
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '2',
        fillOpacity: 0.7
    };
}
  
url = "../geojson/sea3.geojson";
        
var geojsonLayer = new L.GeoJSON.sea3(url).addTo(map);
</script>

</body>
</html>
